<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Configuración de simulación</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/mapaConfig.js"></script>
    <!---->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUumuN3izJOT09CfqIUovuYPVgym61W4M&libraries=places&signed_in=true&callback=iniciarMapa"></script>
    <!---->
</head>

<body>
    <header>
        <div class="encabezado">
            <h1 id="encabezado">
              <i class="boton_movil"></i>
              Configuración de ambiente
            </h1>
            <div class="tabla-celda inicio">
                <div class="iniciarSimulacion">
                    <div class="tabla-fila">
                      <div class="tabla-celda">
                        <a href="emulador.php">
                          Iniciar Una Simulación
                        </a>
                      </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="area_simulacion">
            <h2>
            Área de simulación
          </h2>
            <p class="instrucciones">
                Arrastra el círculo o modifica sus puntos para cambiar la zona de simulación.
            </p>
            <div id="mapa"></div>
            <div class="tabla mapa_info">
                <div class="tabla-fila loader invisible">
                    <div class="tabla-celda tright">
                        <img class="loading" src="img/loading.gif" />
                    </div>
                    <div class="datos_loading tabla-celda loading">
                        Leyendo lugares
                    </div>
                </div>
                <div class="tabla-fila mapaerror invisible">
                    <div class="tabla-celda errortexto">
                        error
                    </div>
                </div>
                <div class="tabla-fila mapaguardar invisible">
                    <div class="tabla-celda guardar">
                        Establecer esta área
                    </div>
                </div>
            </div>
        </div>
        <div class="area_configuracion">
            <h2>
            Objetos en el mapa
          </h2>
            <p class="instrucciones">
                <br />
            </p>
            <div class="tabla">
                <div class="tabla-fila">
                    <div class="tabla-celda info">
                        <img src="img/flag.png" />
                        <input id="conductores" type="number" value="10" min="2" max="30" step="1" /> <i>Conductores</i>
                    </div>
                </div>
                <div class="tabla-fila">
                    <div class="tabla-celda info">
                        <img src="img/flag_user.png" />
                        <input id="usuarios" type="number" value="5" min="2" max="30" step="1" /> <i>Usuarios</i>
                    </div>
                </div>
                <div class="tabla-fila center">
                    <div class="tabla-celda info guardardatos">
                        Guardar Datos
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
